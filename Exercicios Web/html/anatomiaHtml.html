<!-- Definindo que estou trabalhando com um documento do tipo html versão 5-->
<!DOCTYPE html>
<html lang="en">
    <!--Head trás as configurações da página bem como CSS, fontes...-->
    <head>
        <meta charset="utf-8">
        <title>Anatomia HTML</title>
    </head>
    <!--A estrutura da página é definida no body-->
    <body>
        <!--Cabeçalho-->
        <header>
            <h1>Exercícios HTML</h1>
        </header>
        <!--Navegação-->
        <nav>
            <a href="/"> --Navegação--</a>
        </nav>
        <!--Conteúdo-->
        <section id="conteudo">
            --Conteúdo--
        </section>
        <!--Propagandas, Informações (Lateral)-->
        <aside>
            --Propagandas, Informações (Lateral)--
        </aside>
        <!--Rodapé-->
        <footer>
            --Rodapé--
        </footer>
    </body>
</html>
