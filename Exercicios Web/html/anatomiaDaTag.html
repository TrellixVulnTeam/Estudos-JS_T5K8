<!--Uma tag é demarcada pelos simbolos "<" ">"
para fechar a tag é necessário colocar "/" ao nome da tag. Ex: </tag>
Tags são case insensitive-->
<tag>
    <!--CORPO DA TAG-->
    <bla>
        <!--CORPO DA TAG-->
        <opa>Texto <!--CORPO DA TAG--></opa>
        <opa>Texto <!--CORPO DA TAG--></opa>
        <opa>Texto <!--CORPO DA TAG--></opa>
    </bla>
</tag>

<!--Coloando parâmetro na tag-->

<tag param1="valor1" param2='valor2'>
    <!--CORPO DA TAG-->
</tag>

<!-- Tag sem corpo e com parâmetros-->

<tag param1="valor1" param2='valor2' />

<!-- Parâmetro criado pelo desenvolvedor. Ex:criado-dev (valor por padrao booleano)-->
<!-- Esse parâmetro pode ter um código JS que irá incluir uma funcionalidade para ele-->
<input type="text" criado-dev>
