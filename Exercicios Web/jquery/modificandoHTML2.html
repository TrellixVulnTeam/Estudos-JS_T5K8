<!DOCTYPE html>
<html>

<head>
    <meta charset='UTF-8'>
    <title>Modificando HTML #02</title>
    <link rel='stylesheet' href='css/estilo.css'>
    <script src='js/jquery.js'></script>
</head>

<body class='conteudo exercicio'>
    <h1>Modificando HTML #02</h1>
    <div id='div1'>1</div>
    <div id='div2'>2</div>
    <div id='div3'>3</div>
    <p class='numero'>4</p>
    <p class='numero'>5</p>

    <script>
        $('#div1').append(', 2')
        $('#div1').prepend('0, ')

        $('<span>, 3</span>').appendTo('#div1')
        $('<span>-1, </span>').prependTo('#div1')

        // antes da tag
        $('#div2').before('<p>Antes 2</p>')
        $('<p>Antes 3</p>').insertBefore('#div3')
        // depois da tag
        $('#div2').after('<p>Depois 2</p>')
        $('<p>Depois 3</p>').insertAfter('#div3')

        // envolvendo uma tag
        // envolvendo a tag p com uma div
        // $('p.numero').wrap('<div>')

        // envolvendo mais de um elemento com uma única div
        $('p.numero').wrapAll('<div id="div4">')

        // limpando conteúdo da div
        $('#div4').empty()

        // selecionando div 3,div 4 e pegando a tag anterior removendo-a 
        $('#div3, #div4').prev().remove()

        // substituindo um elemento
        // qualquer paragrafo que estiver diretamente ligado ao body será substituido pela div
        // $('<div>Substituto</div>').replaceAll('body > p')
        // $('body > p').replaceWith('<div>Substituto</div>')
        $('body > p').replaceWith(function(){
            return $('<div>').html($(this).html()).append(' !!!')
        })
    </script>
</body>
