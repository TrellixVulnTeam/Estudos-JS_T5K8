<!DOCTYPE html>
<html>

<head>
    <meta charset='UTF-8'>
    <title>Modificando HTML #01</title>
    <link rel='stylesheet' href='css/estilo.css'>
</head>

<body class='conteudo exercicio'>
    <script>
        const body = document.querySelector("body")
        
        // criando uma div
        const div1 = document.createElement('div')
        // adicionando uma classe
        div1.classList.add('destaque')
        // mexendo no conteudo
        div1.innerHTML = 'Primeiro'
        
        
        const div2 = document.createElement('div')
        // adicionando um atributo personalida chave:valor
        div2.setAttribute('wm-atributo', 'valor')
        div2.innerHTML = "Segundo"

        const p = document.createElement('p')
        p.innerHTML = 'Terceiro'

        const div3 = document.createElement('div')
        // adicionando um paragrafo no ultimo elemento de uma div 
        div3.appendChild(p)

        body.appendChild(div1)
        body.appendChild(div2)
        body.appendChild(div3)

        // escolhendo a posição que você quer adicionar o elemento
        const texto = document.createTextNode('Antes....')
        // elemento.função("o que vc quer adicionar", "onde vc quer adicionar")
        div3.insertBefore(texto, div3.childNodes[0])

        // clonando um elemento
        // o parametro booleano diz se vc quer clonar os filhos ou nao
        const div4 = div3.cloneNode(true)
        body.appendChild(div4)
        // removendo um nó
        body.removeChild(div3)

    </script>
</body>

</html>
