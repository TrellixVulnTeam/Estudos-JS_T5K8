<!DOCTYPE html>
<html>

<head>
    <meta charset='UTF-8'>
    <title>Modificando HTML #02</title>
    <link rel='stylesheet' href='css/estilo.css'>
</head>

<body class='conteudo exercicio'>
    <div>
        <p>Texto Inicial</p>
    </div>
    <script>
        const div = document.querySelector('div')
        // innerHTML -> Substitui o conteúdo de um elemento html
        div.innerHTML = 'Texto Alterado'
        // outerHTML -> Não substitui apenas o conteúdo do elemento mas também o próprio elemento
        // div.outerHTML = "Texto"
        div.insertAdjacentHTML('beforebegin', '<p>Antes Início</>')
        div.insertAdjacentHTML('afterbegin', '<p>Depois Início</>')
        div.insertAdjacentHTML('beforeend', '<p>Antes Fim</>')
        div.insertAdjacentHTML('afterend', '<p>Depois Fim</>')

        console.log(div.innerHTML)
        // somente texto (sem tags)
        console.log(div.innerText)
    </script>
</body>

</html>
