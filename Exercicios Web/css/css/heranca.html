<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <title>Herança</title>
    <style>
        /* 
        
        Alguns atributos são herdados por padrão (fonte por exemplo)

        */
        body {
            font-family: monospace;
            font-size: 40px;
            border: solid 3px red;
            padding: 50px;
        }

        /* A palavra inherit serve para dizer que quer herdar um atributo */
        div {
            border: inherit;
            padding: inherit;
        }
    </style>
</head>

<body>
    <h1>Herança</h1>
    <div>Estou herdando</div>
</body>

</html>
